<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student WebSocket Client</title>
    <!-- SockJS ve Stomp kitabxanaları -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .send-button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .send-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }

        #response-box {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
            min-height: 100px;
            overflow-y: auto;
        }

        .response-title {
            color: #34495e;
            font-weight: 700;
            margin-bottom: 10px;
        }

        #connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }

        .status-connecting {
            background-color: #f39c12; /* Orange */
        }

        .status-connected {
            background-color: #27ae60; /* Green */
        }

        .status-error {
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Məlumatlarını Göndər</h1>
    <div class="form-group">
        <label for="studentId">ID (İstəyə bağlı)</label>
        <input type="number" id="studentId" placeholder="Məsələn: 123">
    </div>
    <div class="form-group">
        <label for="firstName">Ad</label>
        <input type="text" id="firstName" placeholder="Məsələn: Elvin">
    </div>
    <div class="form-group">
        <label for="lastName">Soyad</label>
        <input type="text" id="lastName" placeholder="Məsələn: Kazimli">
    </div>
    <div class="form-group">
        <label for="age">Yaş</label>
        <input type="number" id="age" placeholder="Məsələn: 25">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Məsələn: elvin@example.com">
    </div>
    <button class="send-button" onclick="sendStudentData()">Məlumatları Göndər</button>

    <div id="connection-status" class="status-connecting">
        Serverə qoşulur...
    </div>

    <div id="response-box">
        <div class="response-title">Real-time Cavab:</div>
        <pre id="response"></pre>
    </div>
</div>

<script>
    const statusElement = document.getElementById('connection-status');
    const responseBox = document.getElementById('response');

    // localhost:8088 sizin Spring Boot tətbiqinizin ünvanıdır.
    const socket = new SockJS('http://localhost:8088/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        statusElement.className = 'status-connected';
        statusElement.textContent = 'Serverə qoşulma uğurlu oldu!';

        stompClient.subscribe('/topic/students/updates', function(message) {
            const studentData = JSON.parse(message.body);
            responseBox.textContent = "Serverdən cavab gəldi:\n" + JSON.stringify(studentData, null, 2);
        });
    }, function(error) {
        console.error('Connection failed:', error);
        statusElement.className = 'status-error';
        statusElement.textContent = 'Serverə qoşulma uğursuz oldu. Konsolu yoxlayın.';
        responseBox.textContent = "Serverə qoşulma uğursuz oldu. Zəhmət olmasa, serverin işlək olduğunu və ünvanın düzgün olduğunu yoxlayın.";
    });

    function sendStudentData() {
        const studentId = document.getElementById('studentId').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;

        if (!stompClient || !stompClient.connected) {
            responseBox.textContent = "Serverə qoşulma yoxdur, məlumat göndərilə bilmədi.";
            return;
        }

        const studentDto = {
            id: studentId ? parseInt(studentId) : null,
            firstName: firstName,
            lastName: lastName,
            age: age ? parseInt(age) : null,
            email: email
        };

        // /app/students endpoint-inə məlumatı göndəririk
        stompClient.send("/app/students", {}, JSON.stringify(studentDto));
        responseBox.textContent = "Məlumat göndərildi...";
    }
</script>
</body>
</html>
